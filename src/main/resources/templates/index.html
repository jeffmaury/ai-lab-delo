<!DOCTYPE html>
<html>
<head>
    <title>Release Notes summarizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="h-4/6 bg-gradient-to-r from-sky-600 to-purple-700 py-24">
    <h1>Release notes processor</h1>
  </div>
  <div class="w-full max-w-xs">
  <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" action="/rn" method="get">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="version">
        Version
      </label>
      <!--<input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="version" name="version" type="text" placeholder="Version">-->
      <select id="version" name="version" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      <option value="1.9">1.9</option>
      <option value="1.8">1.8</option>
      <option value="1.7">1.7</option>
      <option value="1.6">1.6</option>
      <option value="1.5">1.5</option>
      <option value="1.4">1.4</option>
      <option value="1.3">1.3</option>
      <option value="1.2">1.2</option>
      <option value="1.1">1.1</option>
      <option value="1.0">1.0</option>
      </select>
    </div>
    <div class="flex items-center justify-between">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
        Get release note
      </button>
    </div>
  </form>
  </div>

    <div class="w-full whitespace-pre-wrap">{content}</div>
</body>
</html>
